[mgr]
ratio = [1, 2, 5]
title_format = ""
show_hidden = true

# ========== プレビュー（bat使用） ==========

[[plugin.prepend_previewers]]
mime = "text/*"
run = 'piper -- bat --color=always --paging=never --style=numbers "$1"'

[[plugin.prepend_previewers]]
mime = "application/json"
run = 'piper -- bat --color=always --paging=never --style=numbers "$1"'

# ========== オープナー定義 ==========
# 他のエディタを使う場合は text_editor のアプリ名を変更してください
# 例: "Visual Studio Code", "Cursor", "Zed", "Sublime Text"

[opener]
# テキストエディタ（メイン）
text_editor = [
  { run = 'open -a "Coda 2" %s', desc = "Open with text editor", orphan = true, for = "macos" },
]

# OSデフォルト（fallback）
default = [
  { run = 'open %s', desc = "Open (default)", orphan = true, for = "macos" },
]

# Finderで表示
reveal = [
  { run = 'open -R %s', desc = "Reveal in Finder", orphan = true, for = "macos" },
]

